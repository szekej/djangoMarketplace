<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
        {% endblock %}
        | Marketplace
    </title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl fond-semibold">Marketplace</a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg fond-bold hover:text-gray-500">New item</a>
            <a href="{% url 'item:browse' %}" class="text-lg fond-bold hover:text-gray-500">Browse</a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg bg-teal-400 text-white rounded-xl hover:bg-teal-500">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg bg-gray-400 text-white rounded-xl hover:bg-gray-500">Dashboard</a>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg bg-red-400 text-white rounded-xl hover:bg-gray-500">Log Out</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg bg-teal-400 text-white rounded-xl hover:bg-teal-500">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg bg-gray-400 text-white rounded-xl hover:bg-gray-500">Log in</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-200">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-bold text-gray-500">About</h3>

            <p class="text-lg text-gray-500">Lorem ipsum</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-bold text-gray-500">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'core:contact_name' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
